<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova.JxJ Text Encoder</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        textarea {
            width: 600px;
            height: 300px;
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 15px;
            margin-bottom: 25px;
            resize: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.95);
            outline: none;
            transition: all 0.3s ease;
        }
        textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .output {
            width: 600px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: auto;
            transition: all 0.3s ease;
        }
        p#output {
            margin: 0;
            color: #1a1a2e;
            white-space: pre-wrap;
        }
        button {
            background-color: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            padding: 1em 2em;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #1a1a2e;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        function convert(){
            var content = document.getElementById("input");
            var output = document.getElementById("output");
            output.textContent = btoa(encodeURIComponent(content.value));
        }
        function copy() {
            var output = document.getElementById("output");
            navigator.clipboard.writeText(output.textContent)
        }
    </script>
</head>
<body>
    <h1 style="margin-bottom: 30px; font-family: 'Poppins', sans-serif; font-weight: 700; text-shadow: 0 4px 12px rgba(0,0,0,0.3);">Nova.JxJ Encoder</h1>
    <textarea id="input" placeholder="Input text here..." onkeyup="convert()"></textarea>
    <div class="output">
        <p id="output">Output text here...</p>
    </div>
    <button onclick="copy()">Copy</button>
</body>
</html>
